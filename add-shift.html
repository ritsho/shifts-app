<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="add-shift.css">
    <script src="shifts-classes.js"></script>
    <script src="add-shift.js"></script>
</head>

<body>
    <div class="main">
        <form>
            <datalist id="snifim"></datalist>
            <datalist id="job-types"></datalist>

            <label aria-hidden="true">הוספת משמרת</label>
            <input type="date" id="shift-date" placeholder="תאריך" required="">
            <input type="time" id="shift-time-start" placeholder="שעת התחלה" required="" step="3600">
            <input type="time" id="shift-time-end" placeholder="שעת סיום" required="" step="3600">
            <input type="number" id="hour-price" placeholder="שכר שעתי" required="">
            <input type="text" id="branch" placeholder="סניף" required="" list="snifim">
            <input type="text" id="job-type" placeholder="תפקיד" required="" list="job-types">
            <input type="text" id="id" placeholder="מזהה משמרת" required="">
            <input type="text" id="notes" placeholder="הערות">
            <div>
                <button id="save-button">שמירה</button>
                <button id="back-button">אחורה</button>
            </div>
        </form>
    </div>

</body>

</html>
