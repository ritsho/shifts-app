<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Update</title>
    <link rel="stylesheet" href="register-user.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="shifts-classes.js"></script>
    <script src="register-user.js"></script>
</head>

<body>
    <div class="main">
        <form>
            <label aria-hidden="true">טופס הרשמה</label>
            <input type="email" id="email" required placeholder="הכנס כתובת אימייל"> <br>
            <input type="text" id="username" minlength="6" required placeholder="הזן שם משתמש"><br>
            <input type="password" id="password1" minlength="6" required placeholder="הזן סיסמה"><br>
            <input type="password" id="password2" minlength="6" required placeholder="הזן סיסמה שנית"><br>
            <input type="text" id="firstname" minlength="2" required placeholder="הזן שם פרטי"><br>
            <input type="text" id="lastname" minlength="2" required placeholder="הזן שם משפחה"><br>
            <input type="number" id="age" min="18" max="65" required placeholder="הזן גיל"><br>

            <div>
                <button id="register">רישום</button>
                <button id="goback">חזור</button>
            </div>
        </form>
    </div>
</body>

</html>
